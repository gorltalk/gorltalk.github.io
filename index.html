<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: Arial;
        }
        #boombox-container {
            position: relative;
            width: 500px;
            margin: 0 auto;
        }
        #boombox {
            width: 100%;
            display: block;
        }
        /* PROPERLY VISIBLE BUTTON ZONES */
        .btn-overlay {
            position: absolute;
            border: 3px solid lime;
            background: rgba(0,255,0,0.2);
            z-index: 10;
        }
        #status {
            color: cyan;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="boombox-container">
        <!-- Boombox Image -->
        <img id="boombox" src="boombox.png" usemap="#buttons">
        
        <!-- CORRECTED BUTTON OVERLAYS -->
        <div class="btn-overlay" style="left: 120px; top: 220px; width: 60px; height: 60px;"></div>
        <div class="btn-overlay" style="left: 220px; top: 220px; width: 60px; height: 60px;"></div>
        <div class="btn-overlay" style="left: 320px; top: 220px; width: 60px; height: 60px;"></div>
        
        <!-- INVISIBLE BUTTON MAP -->
        <map name="buttons">
            <area shape="rect" coords="120,220,180,280" data-action="prev">
            <area shape="rect" coords="220,220,280,280" data-action="play">
            <area shape="rect" coords="320,220,380,280" data-action="next">
        </map>
    </div>
    
    <div id="status">üîµ Debug Mode: Green boxes should cover all 3 buttons</div>

    <script>
    // 1. YOUTUBE PLAYER
    let player;
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'dQw4w9WgXcQ',
            playerVars: {
                autoplay: 0,
                controls: 0,
                origin: window.location.href
            },
            events: {
                'onReady': function(e) {
                    e.target.setVolume(80);
                    document.getElementById('status').textContent = "‚úÖ Ready! Click the center green box";
                }
            }
        });
    };

    // 2. BUTTON CONTROLS
    document.querySelector('[data-action="play"]').addEventListener('click', function() {
        if (player.getPlayerState() === 1) {
            player.pauseVideo();
            document.getElementById('status').textContent = "‚è∏ Paused";
        } else {
            player.playVideo();
            document.getElementById('status').textContent = "‚ñ∂Ô∏è Playing";
        }
    });
    </script>
</body>
</html>
