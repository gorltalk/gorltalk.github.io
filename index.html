<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #boombox {
            width: 500px; /* Matches your smaller image */
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            outline: 2px solid cyan; /* Debug border */
        }
        /* VISIBLE BUTTON ZONES */
        area {
            outline: 3px solid lime !important;
            opacity: 0.7;
        }
        #status {
            color: cyan;
            font-family: Arial;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Smaller boombox image -->
    <img id="boombox" src="boombox.png" usemap="#buttons">
    
    <!-- NEW PRECISE BUTTON MAPPING -->
    <map name="buttons">
        <!-- Left Triangle Button -->
        <area shape="rect" coords="70,180,130,240" 
              data-action="prev" 
              onclick="console.log('PREV CLICKED')">
        
        <!-- Center Triangle Button -->
        <area shape="rect" coords="190,180,250,240" 
              data-action="play" 
              onclick="console.log('PLAY CLICKED')">
        
        <!-- Right Triangle Button -->
        <area shape="rect" coords="310,180,370,240" 
              data-action="next" 
              onclick="console.log('NEXT CLICKED')">
    </map>
    
    <div id="status">ðŸ”µ Buttons should now cover the 3 white triangles</div>

    <script>
    // Just button testing - no YouTube yet
    document.querySelectorAll('area').forEach(btn => {
        btn.addEventListener('click', function() {
            const action = this.getAttribute('data-action');
            document.getElementById('status').textContent = `âœ… ${action.toUpperCase()} button worked!`;
            console.log(action.toUpperCase(), 'button clicked');
        });
    });
    </script>
</body>
</html>
