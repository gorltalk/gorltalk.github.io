<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: Arial;
        }
        #boombox-container {
            position: relative;
            display: inline-block; /* Changed to inline-block */
            margin: 0 auto;
        }
        #boombox {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
            cursor: pointer;
        }
        /* VISIBLE BUTTON ZONES - now relative to container */
        .btn-overlay {
            position: absolute;
            border: 3px solid lime;
            background: rgba(0,255,0,0.2);
            pointer-events: none;
            z-index: 10;
        }
        #status {
            color: cyan;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="boombox-container">
        <!-- Your boombox image -->
        <img id="boombox" src="boombox.png" usemap="#buttons">
        
        <!-- VISUAL BUTTON OVERLAYS - updated positions -->
        <div class="btn-overlay" style="left: 387px; top: 324px; width: 21px; height: 22px;"></div>
        <div class="btn-overlay" style="left: 414px; top: 324px; width: 21px; height: 22px;"></div>
        <div class="btn-overlay" style="left: 441px; top: 324px; width: 21px; height: 22px;"></div>
        
        <!-- INVISIBLE BUTTON MAP - updated coordinates -->
        <map name="buttons">
            <area shape="rect" coords="100,200,130,227" data-action="prev">
            <area shape="rect" coords="150,200,178,228" data-action="play">
            <area shape="rect" coords="200,200,229,226" data-action="next">
        </map>
    </div>
    
    <div id="status">▶️ Click the center green box to play</div>

    <script>
    // Same player setup code as before
    let player;
    let playerReady = false;
    
    function loadYouTubePlayer() {
        return new Promise((resolve) => {
            window.onYouTubeIframeAPIReady = resolve;
            
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            tag.onerror = () => {
                console.error("Failed to load YouTube API");
                resolve();
            };
            document.head.appendChild(tag);
        });
    }

    async function initPlayer() {
        try {
            await loadYouTubePlayer();
            
            if (window.YT) {
                player = new YT.Player('player', {
                    height: '0',
                    width: '0',
                    videoId: 'dQw4w9WgXcQ',
                    playerVars: {
                        origin: window.location.href,
                        autoplay: 0,
                        controls: 0,
                        modestbranding: 1
                    },
                    events: {
                        'onReady': (e) => {
                            e.target.setVolume(80);
                            playerReady = true;
                            document.getElementById('status').textContent = "✅ Ready! Click center to play";
                        }
                    }
                });
            } else {
                document.getElementById('status').textContent = "⚠️ Enable third-party scripts for audio";
            }
        } catch (err) {
            console.error("Player initialization failed:", err);
            document.getElementById('status').textContent = "❌ Player error - check console";
        }
    }

    function setupControls() {
        document.querySelector('[data-action="play"]').addEventListener('click', () => {
            if (playerReady) {
                if (player.getPlayerState() === 1) {
                    player.pauseVideo();
                    document.getElementById('status').textContent = "⏸ Paused - Click to play";
                } else {
                    player.playVideo();
                    document.getElementById('status').textContent = "▶️ Playing - Click to pause";
                }
            }
        });
        
        document.querySelector('[data-action="prev"]').addEventListener('click', () => {
            document.getElementById('status').textContent = "⏮️ Previous pressed";
        });
        
        document.querySelector('[data-action="next"]').addEventListener('click', () => {
            document.getElementById('status').textContent = "⏭️ Next pressed";
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        initPlayer();
        setupControls();
    });
    </script>
</body>
</html>
