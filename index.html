<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #boombox-container {
            position: relative;
            display: inline-block;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        #boombox {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
        #status {
            color: #0ff;
            margin: 15px 0;
            font-size: 1.2em;
            font-style: italic;
            min-height: 40px;
        }
        /* Mobile controls */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            justify-content: center;
            gap: 10px;
        }
        .mobile-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #0ff;
            color: #0ff;
            padding: 10px 15px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            flex: 1;
        }
        
        @media (max-width: 768px) {
            map area {
                display: none !important;
            }
            .mobile-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="boombox-container">
        <!-- Fixed image path -->
        <img id="boombox" src="boombox.png" usemap="#buttons" alt="Boombox">
        
        <!-- Desktop click areas -->
        <map name="buttons">
            <area shape="rect" coords="694,585,735,621" data-action="prev" href="javascript:void(0)" alt="Previous">
            <area shape="rect" coords="741,583,782,623" data-action="play" href="javascript:void(0)" alt="Play">
            <area shape="rect" coords="793,583,832,622" data-action="next" href="javascript:void(0)" alt="Next">
        </map>
    </div>

    <div id="status">▶️ PRESS TO START</div>
    
    <!-- Mobile buttons -->
    <div class="mobile-controls">
        <button class="mobile-btn" data-action="prev">⏮ PREV</button>
        <button class="mobile-btn" data-action="play">▶ PLAY</button>
        <button class="mobile-btn" data-action="next">⏭ NEXT</button>
    </div>

    <!-- Hidden YouTube player -->
    <div id="player"></div>

    <script>
        let player;
        let playerReady = false;
        let currentTrackIndex = 0;
        let isMobile = /Mobi|Android/i.test(navigator.userAgent);
        
        const playlist = [
            { id: 'dQw4w9WgXcQ', title: 'Never Gonna Give You Up' },
            { id: '9bZkp7q19f0', title: 'GANGNAM STYLE' },
            { id: 'JGwWNGJdvx8', title: 'Shape of You' }
        ];

        function loadYouTubePlayer() {
            return new Promise((resolve) => {
                if (window.YT) return resolve();
                
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                document.head.appendChild(tag);
                
                window.onYouTubeIframeAPIReady = function() {
                    resolve();
                };
            });
        }

        async function initPlayer() {
            try {
                await loadYouTubePlayer();
                
                player = new YT.Player('player', {
                    height: '0',
                    width: '0',
                    videoId: playlist[currentTrackIndex].id,
                    playerVars: {
                        origin: window.location.origin,
                        autoplay: isMobile ? 1 : 0,
                        controls: 0,
                        modestbranding: 1,
                        enablejsapi: 1
                    },
                    events: {
                        'onReady': (event) => {
                            playerReady = true;
                            event.target.setVolume(80);
                            updateStatus(isMobile ? "▶️ NOW PLAYING" : "▶️ PRESS TO START");
                            if (isMobile) event.target.playVideo();
                        },
                        'onStateChange': (event) => {
                            if (event.data === YT.PlayerState.ENDED) {
                                playNext();
                            }
                        }
                    }
                });
            } catch (err) {
                console.error("Player error:", err);
                updateStatus("❌ Player error");
            }
        }

        function playPrev() {
            if (!playerReady) return;
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            player.loadVideoById(playlist[currentTrackIndex].id);
            player.playVideo();
        }

        function playNext() {
            if (!playerReady) return;
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            player.loadVideoById(playlist[currentTrackIndex].id);
            player.playVideo();
        }

        function togglePlay() {
            if (!playerReady) return;
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
            updateStatus();
        }

        function updateStatus(customMessage) {
            const status = document.getElementById('status');
            if (customMessage) {
                status.textContent = customMessage;
                return;
            }
            const song = playlist[currentTrackIndex];
            status.innerHTML = player.getPlayerState() === YT.PlayerState.PLAYING 
                ? `▶️ NOW PLAYING: <em>${song.title}</em>` 
                : `⏸ PAUSED: <em>${song.title}</em>`;
        }

        function setupControls() {
            // Desktop controls
            document.querySelectorAll('area[data-action]').forEach(area => {
                area.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (!playerReady) return;
                    const action = e.target.getAttribute('data-action');
                    if (action === 'play') togglePlay();
                    else if (action === 'prev') playPrev();
                    else if (action === 'next') playNext();
                });
            });
            
            // Mobile controls
            document.querySelectorAll('.mobile-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (!playerReady) return;
                    const action = btn.getAttribute('data-action');
                    if (action === 'play') togglePlay();
                    else if (action === 'prev') playPrev();
                    else if (action === 'next') playNext();
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlayer();
            setupControls();
        });
    </script>
</body>
</html>
