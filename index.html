<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: Arial;
        }
        #boombox {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        /* VISIBLE BUTTON ZONES */
        area {
            outline: 3px solid lime !important;
            opacity: 0.7;
            display: block !important;
        }
        #status {
            color: cyan;
            margin-top: 20px;
            font-size: 1.2em;
        }
        #player {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Your boombox image -->
    <img id="boombox" src="boombox.png" usemap="#buttons">
    
    <!-- CORRECT BUTTON MAPPING (using your coordinates) -->
    <map name="buttons">
        <area shape="rect" coords="389,480,419,507" data-action="prev" alt="Previous">
        <area shape="rect" coords="424,479,452,507" data-action="play" alt="Play/Pause">
        <area shape="rect" coords="459,480,488,506" data-action="next" alt="Next">
    </map>
    
    <div id="status">üîµ Click any button to start</div>
    <div id="player"></div> <!-- Hidden YouTube player -->

    <script>
    // 1. PLAYER SETUP
    let player;
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    // 2. INITIALIZE PLAYER
    window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'dQw4w9WgXcQ', // Test video
            playerVars: {
                origin: window.location.href,
                autoplay: 0,
                controls: 0
            },
            events: {
                'onReady': function(e) {
                    e.target.setVolume(80);
                    document.getElementById('status').textContent = "‚úÖ Ready! Click center button";
                    setupButtons();
                }
            }
        });
    };

    // 3. BUTTON CONTROLS
    function setupButtons() {
        // Play/Pause
        document.querySelector('[data-action="play"]').onclick = function() {
            if (player.getPlayerState() === 1) {
                player.pauseVideo();
                document.getElementById('status').textContent = "‚è∏ Paused";
            } else {
                player.playVideo();
                document.getElementById('status').textContent = "‚ñ∂Ô∏è Playing";
            }
        };
        
        // Navigation (add your playlist logic later)
        document.querySelector('[data-action="prev"]').onclick = function() {
            document.getElementById('status').textContent = "‚èÆÔ∏è Previous pressed";
        };
        document.querySelector('[data-action="next"]').onclick = function() {
            document.getElementById('status').textContent = "‚è≠Ô∏è Next pressed";
        };
    }
    </script>
</body>
</html>
