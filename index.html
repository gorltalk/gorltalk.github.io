<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 10px;
            text-align: center;
            font-family: Arial;
        }
        #boombox-container {
            position: relative;
            display: inline-block;
            width: 430px; /* Matches your image width */
            max-width: 100%;
        }
        #boombox {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
        .btn-overlay {
            position: absolute;
            border: 2px solid lime;
            background: rgba(0,255,0,0.2);
            pointer-events: none;
            z-index: 10;
        }
        #status {
            color: cyan;
            margin-top: 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="boombox-container">
        <!-- Your 430x330 boombox image -->
        <img id="boombox" src="https://gorltalk.github.io/boombox.png" usemap="#buttons">
        
        <!-- Visual overlays for debugging -->
        <div class="btn-overlay" style="left: 138px; top: 176px; width: 45px; height: 37px;"></div>
        <div class="btn-overlay" style="left: 149px; top: 176px; width: 41px; height: 37px;"></div>
        <div class="btn-overlay" style="left: 158px; top: 175px; width: 44px; height: 40px;"></div>
        
        <!-- Correctly scaled image map -->
        <map name="buttons">
            <area shape="rect" coords="138,176,183,213" data-action="prev" href="javascript:void(0)" alt="Previous">
            <area shape="rect" coords="149,176,190,213" data-action="play" href="javascript:void(0)" alt="Play">
            <area shape="rect" coords="158,175,202,215" data-action="next" href="javascript:void(0)" alt="Next">
        </map>
    </div>
    
    <div id="status">üîá Boombox ready - Press PLAY</div>
    
    <div id="player"></div>

    <script>
        let player;
        let playerReady = false;
        let currentTrackIndex = 0;
        
        const playlist = [
            { id: 'dQw4w9WgXcQ', title: 'Rick Astley - Never Gonna Give You Up' },
            { id: '9bZkp7q19f0', title: 'PSY - GANGNAM STYLE' },
            { id: 'JGwWNGJdvx8', title: 'Ed Sheeran - Shape of You' },
            { id: 'kJQP7kiw5Fk', title: 'Luis Fonsi - Despacito' }
        ];

        function loadYouTubePlayer() {
            return new Promise((resolve) => {
                window.onYouTubeIframeAPIReady = resolve;
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                document.head.appendChild(tag);
            });
        }

        async function initPlayer() {
            await loadYouTubePlayer();
            
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: playlist[currentTrackIndex].id,
                playerVars: {
                    origin: window.location.href,
                    autoplay: 0,
                    controls: 0,
                    modestbranding: 1
                },
                events: {
                    'onReady': (e) => {
                        playerReady = true;
                        e.target.setVolume(80);
                        document.getElementById('status').textContent = "‚úÖ Ready! Click PLAY";
                    },
                    'onStateChange': (e) => {
                        if (e.data === YT.PlayerState.ENDED) {
                            playNext();
                        }
                    }
                }
            });
        }

        function playPrev() {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            player.loadVideoById(playlist[currentTrackIndex].id);
            updateStatus();
        }

        function playNext() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            player.loadVideoById(playlist[currentTrackIndex].id);
            updateStatus();
        }

        function togglePlay() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
            updateStatus();
        }

        function updateStatus() {
            const status = document.getElementById('status');
            const songTitle = playlist[currentTrackIndex].title;
            status.innerHTML = player.getPlayerState() === YT.PlayerState.PLAYING
                ? `‚ñ∂Ô∏è Playing: <strong>${songTitle}</strong>`
                : `‚è∏ Paused: <strong>${songTitle}</strong>`;
        }

        function setupControls() {
            document.querySelector('area[data-action="prev"]').addEventListener('click', (e) => {
                e.preventDefault();
                if (playerReady) playPrev();
            });

            document.querySelector('area[data-action="play"]').addEventListener('click', (e) => {
                e.preventDefault();
                if (playerReady) togglePlay();
            });

            document.querySelector('area[data-action="next"]').addEventListener('click', (e) => {
                e.preventDefault();
                if (playerReady) playNext();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlayer();
            setupControls();
        });
    </script>
</body>
</html>
