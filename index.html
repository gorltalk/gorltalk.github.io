<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #boombox-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }
        #boombox {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
        #status {
            color: cyan;
            margin: 15px 0;
            font-size: 1em;
            min-height: 40px;
            width: 90%;
            max-width: 400px;
        }
        /* Remove these debug overlays when done testing */
        .btn-overlay {
            position: absolute;
            border: 1px solid lime;
            background: rgba(0, 255, 0, 0.2);
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="boombox-container">
        <img id="boombox" src="https://gorltalk.github.io/boombox.png" usemap="#buttons" alt="Boombox">
        
        <!-- Scaled-down debug overlays -->
        <div class="btn-overlay" style="left: 60%; top: 55%; width: 8%; height: 7%;"></div>
        <div class="btn-overlay" style="left: 70%; top: 55%; width: 8%; height: 7%;"></div>
        <div class="btn-overlay" style="left: 80%; top: 55%; width: 8%; height: 7%;"></div>
        
        <!-- Scaled image map -->
        <map name="buttons">
            <area shape="rect" coords="60,55,68,62" data-action="prev" href="javascript:void(0)" alt="Previous">
            <area shape="rect" coords="70,55,78,62" data-action="play" href="javascript:void(0)" alt="Play">
            <area shape="rect" coords="80,55,88,62" data-action="next" href="javascript:void(0)" alt="Next">
        </map>
    </div>

    <div id="status">üîá Loading boombox...</div>

    <script>
        let player;
        let playerReady = false;
        let currentTrackIndex = 0;
        
        const playlist = [
            { id: 'dQw4w9WgXcQ', title: 'Never Gonna Give You Up' },
            { id: '9bZkp7q19f0', title: 'GANGNAM STYLE' },
            { id: 'JGwWNGJdvx8', title: 'Shape of You' }
        ];

        function loadYouTubePlayer() {
            return new Promise((resolve) => {
                if (window.YT) return resolve();
                
                window.onYouTubeIframeAPIReady = resolve;
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                document.head.appendChild(tag);
            });
        }

        async function initPlayer() {
            try {
                await loadYouTubePlayer();
                
                player = new YT.Player('player', {
                    height: '0',
                    width: '0',
                    videoId: playlist[currentTrackIndex].id,
                    playerVars: {
                        origin: window.location.href,
                        autoplay: 0,
                        controls: 0,
                        modestbranding: 1
                    },
                    events: {
                        'onReady': (e) => {
                            playerReady = true;
                            e.target.setVolume(80);
                            document.getElementById('status').textContent = "‚úÖ Ready! Press PLAY";
                        },
                        'onStateChange': (e) => {
                            if (e.data === YT.PlayerState.ENDED) {
                                playNext();
                            }
                        }
                    }
                });
            } catch (err) {
                console.error("Player error:", err);
                document.getElementById('status').textContent = "‚ùå Player error";
            }
        }

        function playPrev() {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            player.loadVideoById(playlist[currentTrackIndex].id);
            updateStatus();
        }

        function playNext() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            player.loadVideoById(playlist[currentTrackIndex].id);
            updateStatus();
        }

        function togglePlay() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
            updateStatus();
        }

        function updateStatus() {
            const status = document.getElementById('status');
            const song = playlist[currentTrackIndex];
            
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                status.innerHTML = `‚ñ∂Ô∏è <strong>${song.title}</strong>`;
            } else {
                status.innerHTML = `‚è∏ <strong>${song.title}</strong>`;
            }
        }

        function setupControls() {
            document.querySelector('area[data-action="prev"]').addEventListener('click', (e) => {
                e.preventDefault();
                if (playerReady) playPrev();
            });

            document.querySelector('area[data-action="play"]').addEventListener('click', (e) => {
                e.preventDefault();
                if (playerReady) togglePlay();
            });

            document.querySelector('area[data-action="next"]').addEventListener('click', (e) => {
                e.preventDefault();
                if (playerReady) playNext();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlayer();
            setupControls();
        });
    </script>
</body>
</html>
