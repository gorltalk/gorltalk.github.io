<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: Arial;
        }
        #boombox-container {
            position: relative;
            width: 500px;
            margin: 0 auto;
        }
        #boombox {
            width: 100%;
            display: block;
        }
        /* VISIBLE BUTTON ZONES */
        .btn-overlay {
            position: absolute;
            border: 3px solid lime;
            opacity: 0.5;
            pointer-events: none; /* Lets clicks pass through */
            z-index: 10;
        }
        #status {
            color: cyan;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="boombox-container">
        <!-- Boombox Image -->
        <img id="boombox" src="boombox.png" usemap="#buttons">
        
        <!-- VISUAL BUTTON OVERLAYS -->
        <div class="btn-overlay" style="left: 70px; top: 180px; width: 60px; height: 60px;"></div>
        <div class="btn-overlay" style="left: 190px; top: 180px; width: 60px; height: 60px;"></div>
        <div class="btn-overlay" style="left: 310px; top: 180px; width: 60px; height: 60px;"></div>
        
        <!-- INVISIBLE BUTTON MAP -->
        <map name="buttons">
            <area shape="rect" coords="70,180,130,240" data-action="prev">
            <area shape="rect" coords="190,180,250,240" data-action="play">
            <area shape="rect" coords="310,180,370,240" data-action="next">
        </map>
    </div>
    
    <div id="status">Click the center button to start</div>

    <!-- AUDIO PLAYER (Hidden) -->
    <div id="player"></div>

    <script>
    // 1. YOUTUBE PLAYER SETUP
    let player;
    const playlist = ['dQw4w9WgXcQ']; // Test song
    
    function loadPlayer() {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
    }

    window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: playlist[0],
            playerVars: {
                autoplay: 0,
                controls: 0,
                modestbranding: 1,
                origin: window.location.href
            },
            events: {
                'onReady': function(e) {
                    e.target.setVolume(80);
                    document.getElementById('status').textContent = "✅ Ready! Click center to play";
                }
            }
        });
    };

    // 2. BUTTON CONTROLS
    document.querySelector('[data-action="play"]').addEventListener('click', function() {
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
            player.pauseVideo();
            document.getElementById('status').textContent = "⏸ Paused";
        } else {
            player.playVideo();
            document.getElementById('status').textContent = "▶️ Playing";
        }
    });

    // 3. INITIALIZE
    loadPlayer();
    </script>
</body>
</html>
