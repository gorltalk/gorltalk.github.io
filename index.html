<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 10px;
            text-align: center;
            font-family: Arial;
        }
        #boombox-container {
            position: relative;
            display: inline-block;
            width: 430px; /* Match image width */
            max-width: 100%; /* Responsive */
        }
        #boombox {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
        /* Visual button overlays (optional) */
        .btn-overlay {
            position: absolute;
            border: 2px solid lime;
            background: rgba(0, 255, 0, 0.2);
            pointer-events: none;
            z-index: 10;
        }
        #status {
            color: cyan;
            margin-top: 15px;
            font-size: 1em;
            min-height: 2em;
        }
    </style>
</head>
<body>
    <div id="boombox-container">
        <!-- Scaled-down boombox image -->
        <img id="boombox" src="https://gorltalk.github.io/boombox.png" usemap="#buttons">
        
        <!-- Scaled button overlays (now proportional to 430x330) -->
        <div class="btn-overlay" style="left: 138px; top: 176px; width: 23px; height: 19px;"></div>
        <div class="btn-overlay" style="left: 149px; top: 176px; width: 21px; height: 19px;"></div>
        <div class="btn-overlay" style="left: 158px; top: 175px; width: 22px; height: 20px;"></div>
        
        <!-- Scaled image map coordinates -->
        <map name="buttons">
            <area shape="rect" coords="138,176,161,195" data-action="prev" href="javascript:void(0)" alt="Previous">
            <area shape="rect" coords="149,176,170,195" data-action="play" href="javascript:void(0)" alt="Play">
            <area shape="rect" coords="158,175,180,195" data-action="next" href="javascript:void(0)" alt="Next">
        </map>
    </div>
    
    <div id="status">ðŸ”‡ Boombox ready - Press PLAY</div>
    
    <!-- Hidden YouTube player -->
    <div id="player"></div>

    <script>
        // ... [Keep the EXACT SAME JavaScript code from previous version] ...
        // (The playlist and player functionality doesn't need to change)
    </script>
</body>
</html>
