<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #boombox-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }
        #boombox {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
        #status {
            color: cyan;
            margin: 15px 0;
            font-size: 1em;
            min-height: 40px;
        }
        /* Remove these when done testing */
        .btn-overlay {
            position: absolute;
            border: 1px solid lime;
            background: rgba(0, 255, 0, 0.2);
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="boombox-container">
        <img id="boombox" src="https://gorltalk.github.io/boombox.png" usemap="#buttons" alt="Boombox">
        
        <!-- Debug overlays -->
        <div class="btn-overlay" style="left: 25%; top: 50%; width: 15%; height: 15%;"></div>
        <div class="btn-overlay" style="left: 45%; top: 50%; width: 15%; height: 15%;"></div>
        <div class="btn-overlay" style="left: 65%; top: 50%; width: 15%; height: 15%;"></div>
        
        <map name="buttons">
            <area shape="rect" coords="25,50,40,65" data-action="prev" href="javascript:void(0)" alt="Previous">
            <area shape="rect" coords="45,50,60,65" data-action="play" href="javascript:void(0)" alt="Play">
            <area shape="rect" coords="65,50,80,65" data-action="next" href="javascript:void(0)" alt="Next">
        </map>
    </div>

    <div id="status">üîá Loading boombox...</div>

    <!-- The YouTube player (must exist in DOM) -->
    <div id="player" style="display: none;"></div>

    <script>
        let player;
        let playerReady = false;
        let currentTrackIndex = 0;
        
        // Temporary playlist (same as before)
        const playlist = [
            { id: 'dQw4w9WgXcQ', title: 'Never Gonna Give You Up' },
            { id: '9bZkp7q19f0', title: 'GANGNAM STYLE' },
            { id: 'JGwWNGJdvx8', title: 'Shape of You' }
        ];

        function loadYouTubePlayer() {
            return new Promise((resolve) => {
                if (window.YT) return resolve();
                
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScript = document.getElementsByTagName('script')[0];
                firstScript.parentNode.insertBefore(tag, firstScript);
                
                window.onYouTubeIframeAPIReady = function() {
                    resolve();
                };
            });
        }

        async function initPlayer() {
            try {
                await loadYouTubePlayer();
                
                player = new YT.Player('player', {
                    height: '0',
                    width: '0',
                    videoId: playlist[currentTrackIndex].id,
                    playerVars: {
                        origin: window.location.origin,
                        autoplay: 0,
                        controls: 0,
                        modestbranding: 1,
                        enablejsapi: 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            } catch (err) {
                console.error("Player error:", err);
                document.getElementById('status').textContent = "‚ùå Player error - check console";
            }
        }

        function onPlayerReady(event) {
            playerReady = true;
            event.target.setVolume(80);
            document.getElementById('status').textContent = "‚úÖ Ready! Press PLAY";
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playNext();
            }
        }

        function playPrev() {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            player.loadVideoById(playlist[currentTrackIndex].id);
            updateStatus();
        }

        function playNext() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            player.loadVideoById(playlist[currentTrackIndex].id);
            updateStatus();
        }

        function togglePlay() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
            updateStatus();
        }

        function updateStatus() {
            const status = document.getElementById('status');
            const song = playlist[currentTrackIndex];
            
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                status.innerHTML = `‚ñ∂Ô∏è Playing: <strong>${song.title}</strong>`;
            } else {
                status.innerHTML = `‚è∏ Paused: <strong>${song.title}</strong>`;
            }
        }

        function setupControls() {
            document.querySelector('area[data-action="prev"]').addEventListener('click', (e) => {
                e.preventDefault();
                if (playerReady) playPrev();
            });

            document.querySelector('area[data-action="play"]').addEventListener('click', (e) => {
                e.preventDefault();
                if (playerReady) togglePlay();
            });

            document.querySelector('area[data-action="next"]').addEventListener('click', (e) => {
                e.preventDefault();
                if (playerReady) playNext();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlayer();
            setupControls();
        });
    </script>
</body>
</html>
