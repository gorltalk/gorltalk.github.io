<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: Arial;
        }
        #boombox {
            width: 800px; /* Match your image size */
            height: auto;
            cursor: pointer;
        }
        /* Visible button zones */
        area {
            outline: 3px solid lime !important;
            opacity: 0.7;
        }
        #status {
            color: cyan;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Your Image with Custom Coordinates -->
    <img id="boombox" src="boombox.png" usemap="#buttons">
    
    <!-- YOUR PERFECT BUTTON MAPPING -->
    <map name="buttons">
        <area shape="rect" coords="419,507,389,480" data-action="prev" alt="Previous">
        <area shape="rect" coords="452,507,424,479" data-action="play" alt="Play/Pause">
        <area shape="rect" coords="488,506,459,480" data-action="next" alt="Next">
    </map>
    
    <div id="status">‚úÖ Buttons mapped! Click to test</div>

    <script>
    // 1. YouTube Player Setup
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player;
    window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'dQw4w9WgXcQ', // Test video
            playerVars: {
                autoplay: 0,
                controls: 0,
                origin: window.location.href
            },
            events: {
                'onReady': function(e) {
                    e.target.setVolume(80);
                    document.getElementById('status').textContent = "üî• Ready! Click buttons:";
                }
            }
        });
    };

    // 2. Button Actions
    document.querySelector('[data-action="play"]').onclick = function() {
        if (player.getPlayerState() === 1) {
            player.pauseVideo();
            document.getElementById('status').textContent = "‚è∏ Paused";
        } else {
            player.playVideo();
            document.getElementById('status').textContent = "‚ñ∂Ô∏è Playing";
        }
    };

    document.querySelector('[data-action="prev"]').onclick = function() {
        document.getElementById('status').textContent = "‚èÆÔ∏è Previous pressed";
    };

    document.querySelector('[data-action="next"]').onclick = function() {
        document.getElementById('status').textContent = "‚è≠Ô∏è Next pressed";
    };
    </script>
</body>
</html>
