<!DOCTYPE html>
<html>
<head>
    <title>BOOMBOX EMERGENCY FIX</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body { background: black; margin: 0; text-align: center; padding-top: 50px; }
        #boombox { width: 800px; cursor: pointer; }
        area { outline: 3px solid lime !important; } /* GREEN zones = clickable */
        #status { color: cyan; font-family: Arial; margin-top: 20px; }
    </style>
</head>
<body>
    <img id="boombox" src="boombox.png" usemap="#buttons">
    
    <!-- FINAL TESTED COORDINATES -->
    <map name="buttons">
        <!-- LEFT TRIANGLE -->
        <area shape="rect" coords="200,600,300,720" data-action="prev" onclick="console.log('PREV CLICKED')">
        <!-- CENTER TRIANGLE -->
        <area shape="rect" coords="400,600,500,720" data-action="play" onclick="console.log('PLAY CLICKED')">
        <!-- RIGHT TRIANGLE -->
        <area shape="rect" coords="600,600,700,720" data-action="next" onclick="console.log('NEXT CLICKED')">
    </map>
    
    <div id="status">⚠️ Loading... First click may take 5 seconds</div>

    <script>
    // ULTRA-SIMPLE PLAYER LOAD
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    window.onYouTubeIframeAPIReady = () => {
        const player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'dQw4w9WgXcQ',
            playerVars: { autoplay: 0, controls: 0, origin: location.href },
            events: {
                'onReady': (e) => {
                    e.target.setVolume(80);
                    document.getElementById('status').textContent = "✅ READY! Click buttons → check console";
                }
            }
        });
        
        // Connect buttons
        document.querySelector('[data-action="play"]').onclick = () => {
            player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo();
        };
    };
    </script>
</body>
</html>
