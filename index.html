<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <style>
        body {
            background: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial;
        }
        .boombox-container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        #boombox {
            width: 100%;
            cursor: pointer;
        }
        .status {
            color: cyan;
            margin-top: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="boombox-container">
        <img id="boombox" src="boombox.png" usemap="#buttons">
        
        <!-- PRECISE COORDINATES FOR YOUR TRIANGULAR BUTTONS -->
        <map name="buttons">
            <!-- LEFT TRIANGLE (Previous Track) -->
            <area shape="rect" coords="100,300,170,370" data-action="prev" alt="Previous" title="Previous Track">
            
            <!-- CENTER TRIANGLE (Play/Pause) -->
            <area shape="rect" coords="200,300,270,370" data-action="play" alt="Play/Pause" title="Play/Pause">
            
            <!-- RIGHT TRIANGLE (Next Track) -->
            <area shape="rect" coords="300,300,370,370" data-action="next" alt="Next" title="Next Track">
        </map>
        
        <div class="status">Click any button to start</div>
    </div>

    <script>
    // 80s/90s Playlist
    const playlist = [
        'dQw4w9WgXcQ', // Rick Astley
        'JGhoLcsr8GA', // Michael Jackson
        '9bZkp7q19f0'  // PSY
    ];
    let currentTrack = 0;
    let player;
    let isPlaying = false;

    // Load YouTube Player
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    window.onYouTubeIframeAPIReady = () => {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: playlist[currentTrack],
            playerVars: {
                autoplay: 0,
                controls: 0,
                modestbranding: 1
            },
            events: {
                onReady: (e) => {
                    e.target.setVolume(80);
                    updateStatus("Ready! Click center button to play");
                }
            }
        });
    };

    // Player Controls
    function togglePlayPause() {
        if (isPlaying) {
            player.pauseVideo();
            updateStatus("⏸ Paused");
        } else {
            player.playVideo();
            updateStatus("▶️ Playing: Track " + (currentTrack + 1));
        }
        isPlaying = !isPlaying;
    }

    function nextTrack() {
        currentTrack = (currentTrack + 1) % playlist.length;
        player.loadVideoById(playlist[currentTrack]);
        if (isPlaying) player.playVideo();
        updateStatus("⏭️ Track " + (currentTrack + 1));
    }

    function prevTrack() {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        player.loadVideoById(playlist[currentTrack]);
        if (isPlaying) player.playVideo();
        updateStatus("⏮️ Track " + (currentTrack + 1));
    }
