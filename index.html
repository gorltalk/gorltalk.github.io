<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: Arial;
        }
        #boombox {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        area {
            outline: 3px solid lime !important;
            opacity: 0.7;
        }
        #status {
            color: cyan;
            margin-top: 20px;
            font-size: 1.2em;
        }
        #player {
            display: none;
        }
    </style>
</head>
<body>
    <img id="boombox" src="boombox.png" usemap="#buttons">
    
    <map name="buttons">
        <area shape="rect" coords="389,480,419,507" data-action="prev">
        <area shape="rect" coords="424,479,452,507" data-action="play">
        <area shape="rect" coords="459,480,488,506" data-action="next">
    </map>
    
    <div id="status">⚠️ Click any button to activate player</div>
    <div id="player"></div> <!-- YouTube player container -->

    <script>
    // 1. GLOBAL PLAYER REFERENCE
    let player;
    let playerReady = false;
    
    // 2. LOAD YOUTUBE API WITH FALLBACK
    function loadYouTubeAPI() {
        return new Promise((resolve) => {
            // Create backup callback in case API fails
            window.onYouTubeIframeAPIFallback = resolve;
            
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            tag.onerror = () => {
                console.warn("YouTube API failed, using fallback");
                resolve();
            };
            document.head.appendChild(tag);
        });
    }

    // 3. INITIALIZE PLAYER
    async function initPlayer() {
        try {
            await loadYouTubeAPI();
            
            // If API loaded successfully
            if (window.YT) {
                player = new YT.Player('player', {
                    height: '0',
                    width: '0',
                    videoId: 'dQw4w9WgXcQ',
                    playerVars: {
                        origin: window.location.href,
                        autoplay: 0,
                        controls: 0
                    },
                    events: {
                        'onReady': (e) => {
                            e.target.setVolume(80);
                            playerReady = true;
                            updateStatus("✅ Player ready! Click buttons");
                            setupButtons();
                        }
                    }
                });
            } else {
                updateStatus("⚠️ Enable third-party scripts for audio");
            }
        } catch (err) {
            console.error("Player init failed:", err);
            updateStatus("❌ Player error - check console");
        }
    }

    // 4. BUTTON CONTROLS
    function setupButtons() {
        document.querySelector('[data-action="play"]').onclick = () => {
            if (playerReady) {
                player.getPlayerState() === YT.PlayerState.PLAYING 
                    ? player.pauseVideo() 
                    : player.playVideo();
            }
        };
    }

    function updateStatus(text) {
        document.getElementById('status').textContent = text;
    }

    // 5. START INITIALIZATION
    document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
