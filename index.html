<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial;
            overflow-x: hidden;
        }
        #boombox {
            width: 800px;
            height: auto;
            cursor: pointer;
        }
        area {
            outline: 2px solid red !important;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <img id="boombox" src="boombox.png" usemap="#buttons">
    
    <map name="buttons">
        <area shape="rect" coords="210,620,290,700" data-action="prev" alt="Previous">
        <area shape="rect" coords="400,620,480,700" data-action="play" alt="Play/Pause">
        <area shape="rect" coords="590,620,670,700" data-action="next" alt="Next">
    </map>

    <script>
    // 1. GLOBAL PLAYER REFERENCE
    let player;

    // 2. SAFE YOUTUBE API LOAD
    function loadYouTubeAPI() {
      return new Promise((resolve) => {
        window.onYouTubeIframeAPIReady = resolve;
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
      });
    }

    // 3. INITIALIZE PLAYER
    async function initPlayer() {
      try {
        await loadYouTubeAPI();
        
        player = new YT.Player('player', {
          height: '0',
          width: '0',
          videoId: 'dQw4w9WgXcQ',
          playerVars: {
            origin: window.location.origin,
            autoplay: 0,
            controls: 0,
            modestbranding: 1
          },
          events: {
            'onReady': (e) => {
              e.target.setVolume(80);
              setupButtons();
              console.log('✅ Player ready!');
            },
            'onError': (e) => {
              console.error('Player error:', e.data);
            }
          }
        });
      } catch (err) {
        console.error('Failed to load player:', err);
      }
    }

    // 4. BUTTON CONTROLS
    function setupButtons() {
      // Play/Pause
      document.querySelector('[data-action="play"]').addEventListener('click', () => {
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
          player.pauseVideo();
          console.log('⏸ Paused');
        } else {
          player.playVideo();
          console.log('▶️ Playing');
        }
      });

      // Next
      document.querySelector('[data-action="next"]').addEventListener('click', () => {
        console.log('⏭️ Next track');
      });

      // Previous
      document.querySelector('[data-action="prev"]').addEventListener('click', () => {
        console.log('⏮️ Previous track');
      });
    }

    // 5. START EVERYTHING
    initPlayer();

    // Debug: Force retry if needed
    setTimeout(() => {
      if (!window.YT) console.warn('YouTube API not loaded after 5s');
    }, 5000);
    </script>
</body>
</html>
