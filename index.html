<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: Arial;
        }
        /* KEY FIX: Display image at ACTUAL size */
        #boombox {
            width: auto !important;
            height: auto !important;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            outline: 2px solid cyan; /* Debug border */
        }
        /* Visible button zones */
        area {
            outline: 3px solid lime !important;
            opacity: 0.7;
        }
        #status {
            color: cyan;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Image displays at ORIGINAL size -->
    <img id="boombox" src="boombox.png" usemap="#buttons">
    
    <!-- PROPERLY ORDERED COORDINATES -->
    <map name="buttons">
        <!-- Left Button -->
        <area shape="rect" coords="389,480,419,507" data-action="prev">
        <!-- Center Button -->
        <area shape="rect" coords="424,479,452,507" data-action="play">
        <!-- Right Button -->
        <area shape="rect" coords="459,480,488,506" data-action="next">
    </map>
    
    <div id="status">üîÑ Loading player...</div>

    <script>
    // 1. YouTube Player
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player;
    window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'dQw4w9WgXcQ',
            playerVars: {
                autoplay: 0,
                controls: 0,
                origin: window.location.href
            },
            events: {
                'onReady': function(e) {
                    e.target.setVolume(80);
                    document.getElementById('status').textContent = "‚úÖ Ready! Click buttons:";
                    
                    // Connect buttons
                    document.querySelector('[data-action="play"]').onclick = function() {
                        if (player.getPlayerState() === 1) {
                            player.pauseVideo();
                            document.getElementById('status').textContent = "‚è∏ Paused";
                        } else {
                            player.playVideo();
                            document.getElementById('status').textContent = "‚ñ∂Ô∏è Playing";
                        }
                    };
                    document.querySelector('[data-action="prev"]').onclick = function() {
                        document.getElementById('status').textContent = "‚èÆÔ∏è Previous pressed";
                    };
                    document.querySelector('[data-action="next"]').onclick = function() {
                        document.getElementById('status').textContent = "‚è≠Ô∏è Next pressed";
                    };
                }
            }
        });
    };
    </script>
</body>
</html>
