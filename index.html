<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: Arial;
        }
        #boombox-container {
            position: relative;
            display: inline-block;
            margin: 0 auto;
        }
        #boombox {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
            cursor: pointer;
        }
        /* Visual button overlays (for debugging) */
        .btn-overlay {
            position: absolute;
            border: 2px solid lime;
            background: rgba(0, 255, 0, 0.2);
            pointer-events: none;
            z-index: 10;
        }
        #status {
            color: cyan;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="boombox-container">
        <!-- Boombox image with image map -->
        <img id="boombox" src="https://gorltalkradio.github.io/boombox.png" usemap="#buttons">

        <!-- Visual overlays (optional, to check alignment) -->
        <div class="btn-overlay" style="left: 694px; top: 585px; width: 41px; height: 36px;"></div>
        <div class="btn-overlay" style="left: 741px; top: 583px; width: 41px; height: 40px;"></div>
        <div class="btn-overlay" style="left: 793px; top: 583px; width: 39px; height: 39px;"></div>

        <!-- Image map (from image-map.net) -->
        <map name="buttons">
            <area shape="rect" coords="694,585,735,621" data-action="prev" href="javascript:void(0)" alt="Previous">
            <area shape="rect" coords="741,583,782,623" data-action="play" href="javascript:void(0)" alt="Play">
            <area shape="rect" coords="793,583,832,622" data-action="next" href="javascript:void(0)" alt="Next">
        </map>
    </div>

    <div id="status">▶️ Press to Start</div>
    
    <!-- Hidden YouTube player -->
    <div id="player"></div>

    <script>
        let player;
        let playerReady = false;
        let currentTrackIndex = 0;
        
        // Temporary playlist
        const playlist = [
            { id: 'dQw4w9WgXcQ', title: 'Rick Astley - Never Gonna Give You Up' },
            { id: '9bZkp7q19f0', title: 'PSY - GANGNAM STYLE' },
            { id: 'JGwWNGJdvx8', title: 'Ed Sheeran - Shape of You' },
            { id: 'kJQP7kiw5Fk', title: 'Luis Fonsi - Despacito' }
        ];

        // Load YouTube API
        function loadYouTubePlayer() {
            return new Promise((resolve) => {
                window.onYouTubeIframeAPIReady = resolve;
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                tag.onerror = () => {
                    console.error("Failed to load YouTube API");
                    resolve();
                };
                document.head.appendChild(tag);
            });
        }

        // Initialize player with first track
        async function initPlayer() {
            try {
                await loadYouTubePlayer();
                if (window.YT) {
                    player = new YT.Player('player', {
                        height: '0',
                        width: '0',
                        videoId: playlist[currentTrackIndex].id,
                        playerVars: {
                            origin: window.location.href,
                            autoplay: 0,
                            controls: 0,
                            modestbranding: 1,
                            enablejsapi: 1
                        },
                        events: {
                            'onReady': (e) => {
                                e.target.setVolume(80);
                                playerReady = true;
                                updateStatus("✅ Ready! Click center to play");
                            },
                            'onStateChange': (e) => {
                                if (e.data === YT.PlayerState.ENDED) {
                                    playNext();
                                }
                            }
                        }
                    });
                } else {
                    updateStatus("⚠️ Enable third-party scripts for audio");
                }
            } catch (err) {
                console.error("Player initialization failed:", err);
                updateStatus("❌ Player error - check console");
            }
        }

        function playPrev() {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            player.loadVideoById(playlist[currentTrackIndex].id);
            updateStatus();
        }

        function playNext() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            player.loadVideoById(playlist[currentTrackIndex].id);
            updateStatus();
        }

        function togglePlay() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
            updateStatus();
        }

        function updateStatus(customMessage) {
            const status = document.getElementById('status');
            if (customMessage) {
                status.textContent = customMessage;
                return;
            }
            
            const song = playlist[currentTrackIndex];
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                status.innerHTML = `▶️ Playing: <strong>${song.title}</strong>`;
            } else {
                status.innerHTML = `⏸ Paused: <strong>${song.title}</strong>`;
            }
        }

        // Setup button controls
        function setupControls() {
            // Previous button
            document.querySelector('area[data-action="prev"]').addEventListener('click', (e) => {
                e.preventDefault();
                if (playerReady) playPrev();
            });

            // Play/Pause button
            document.querySelector('area[data-action="play"]').addEventListener('click', (e) => {
                e.preventDefault();
                if (playerReady) togglePlay();
            });

            // Next button
            document.querySelector('area[data-action="next"]').addEventListener('click', (e) => {
                e.preventDefault();
                if (playerReady) playNext();
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initPlayer();
            setupControls();
        });
    </script>
</body>
</html>
