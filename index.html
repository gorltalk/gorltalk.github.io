<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: Arial;
        }
        #boombox-container {
            position: relative;
            display: inline-block;
            margin: 0 auto;
        }
        #boombox {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
            cursor: pointer;
        }
        /* VISIBLE BUTTON ZONES */
        .btn-overlay {
            position: absolute;
            border: 3px solid lime;
            background: rgba(0,255,0,0.2);
            pointer-events: none;
            z-index: 10;
        }
        #status {
            color: cyan;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="boombox-container">
        <!-- Your boombox image -->
        <img id="boombox" src="boombox.png" usemap="#buttons">
        
        <!-- VISUAL BUTTON OVERLAYS - updated positions based on your screenshot -->
        <div class="btn-overlay" style="left: 38%; top: 40%; width: 5%; height: 5%;"></div>
        <div class="btn-overlay" style="left: 48%; top: 40%; width: 5%; height: 5%;"></div>
        <div class="btn-overlay" style="left: 58%; top: 40%; width: 5%; height: 5%;"></div>
        
        <!-- INVISIBLE BUTTON MAP - updated coordinates -->
        <map name="buttons">
            <area shape="rect" coords="38,40,43,45" data-action="prev" href="javascript:void(0)">
            <area shape="rect" coords="48,40,53,45" data-action="play" href="javascript:void(0)">
            <area shape="rect" coords="58,40,63,45" data-action="next" href="javascript:void(0)">
        </map>
    </div>
    
    <div id="status">▶️ Click the center green box to play</div>

    <script>
    let player;
    let playerReady = false;
    
    function loadYouTubePlayer() {
        return new Promise((resolve) => {
            window.onYouTubeIframeAPIReady = resolve;
            
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            tag.onerror = () => {
                console.error("Failed to load YouTube API");
                resolve();
            };
            document.head.appendChild(tag);
        });
    }

    async function initPlayer() {
        try {
            await loadYouTubePlayer();
            
            if (window.YT) {
                player = new YT.Player('player', {
                    height: '0',
                    width: '0',
                    videoId: 'dQw4w9WgXcQ',
                    playerVars: {
                        origin: window.location.href,
                        autoplay: 0,
                        controls: 0,
                        modestbranding: 1
                    },
                    events: {
                        'onReady': (e) => {
                            e.target.setVolume(80);
                            playerReady = true;
                            document.getElementById('status').textContent = "✅ Ready! Click center to play";
                        }
                    }
                });
            } else {
                document.getElementById('status').textContent = "⚠️ Enable third-party scripts for audio";
            }
        } catch (err) {
            console.error("Player initialization failed:", err);
            document.getElementById('status').textContent = "❌ Player error - check console";
        }
    }

    function setupControls() {
        // Get all area elements
        const areas = document.querySelectorAll('map[name="buttons"] area');
        
        // Add click handlers to each area
        areas.forEach(area => {
            area.addEventListener('click', (e) => {
                e.preventDefault();
                const action = area.getAttribute('data-action');
                
                if (action === 'play') {
                    if (playerReady) {
                        if (player.getPlayerState() === 1) {
                            player.pauseVideo();
                            document.getElementById('status').textContent = "⏸ Paused - Click to play";
                        } else {
                            player.playVideo();
                            document.getElementById('status').textContent = "▶️ Playing - Click to pause";
                        }
                    }
                } else if (action === 'prev') {
                    document.getElementById('status').textContent = "⏮️ Previous pressed";
                } else if (action === 'next') {
                    document.getElementById('status').textContent = "⏭️ Next pressed";
                }
            });
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        initPlayer();
        setupControls();
    });
    </script>
</body>
</html>
