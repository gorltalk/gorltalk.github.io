<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial;
        }
        .boombox-container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        #boombox {
            /* Fixed sizing to match coordinates */
            width: 500px; 
            height: auto;
            cursor: pointer;
            /* Visual debug (remove later) */
            outline: 2px solid cyan;
        }
        .status {
            color: cyan;
            margin-top: 15px;
            font-size: 1.2em;
        }
        /* Button debugging - shows click zones */
        area {
            outline: 2px solid red !important;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="boombox-container">
        <!-- Replace src with your exact image filename -->
        <img id="boombox" src="boombox.png" usemap="#buttons">
        
        <!-- PERFECTLY MAPPED BUTTONS -->
        <map name="buttons">
            <!-- Left Triangle (Previous) -->
            <area shape="rect" coords="85,310,135,360" data-action="prev" alt="Previous">
            <!-- Center Triangle (Play/Pause) -->
            <area shape="rect" coords="160,310,210,360" data-action="play" alt="Play/Pause">
            <!-- Right Triangle (Next) -->
            <area shape="rect" coords="235,310,285,360" data-action="next" alt="Next">
        </map>
        
        <div class="status">Click any button to start</div>
    </div>

    <script>
    // 1. YouTube Player Setup
    const playlist = [
        'dQw4w9WgXcQ', // Rick Astley
        'JGhoLcsr8GA', // Michael Jackson
        '9bZkp7q19f0'  // PSY
    ];
    let currentTrack = 0;
    let player;
    let isPlaying = false;

    // 2. Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    // 3. Player Initialization
    window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: playlist[currentTrack],
            playerVars: {
                origin: window.location.origin,
                autoplay: 0,
                controls: 0,
                modestbranding: 1
            },
            events: {
                onReady: function(e) {
                    e.target.setVolume(80);
                    enableButtons();
                    updateStatus("Ready to play!");
                },
                onStateChange: function(e) {
                    if (e.data === YT.PlayerState.ENDED) nextTrack();
                }
            }
        });
    };

    // 4. Player Controls
    function togglePlayPause() {
        if (isPlaying) {
            player.pauseVideo();
            updateStatus("⏸ Paused");
        } else {
            player.playVideo();
            updateStatus("▶️ Playing: Track " + (currentTrack + 1));
        }
        isPlaying = !isPlaying;
    }

    function nextTrack() {
        currentTrack = (currentTrack + 1) % playlist.length;
        player.loadVideoById(playlist[currentTrack]);
        if (isPlaying) player.playVideo();
        updateStatus("Now: Track " + (currentTrack + 1));
    }

    function prevTrack() {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        player.loadVideoById(playlist[currentTrack]);
        if (isPlaying) player.playVideo();
        updateStatus("Now: Track " + (currentTrack + 1));
    }

    function updateStatus(text) {
        document.querySelector('.status').textContent = text;
    }

    function enableButtons() {
        document.querySelector('[data-action="play"]').addEventListener('click', togglePlayPause);
        document.querySelector('[data-action="next"]').addEventListener('click', nextTrack);
        document.querySelector('[data-action="prev"]').addEventListener('click', prevTrack);
        
        // Visual confirmation (remove later)
        document.querySelectorAll('area').style.outline = 'none';
    }
    </script>
</body>
</html>
