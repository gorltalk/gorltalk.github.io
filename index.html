<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial;
            overflow-x: hidden;
        }
        /* Using original image size - NO SCALING */
        #boombox {
            width: 800px; /* Original image width */
            height: auto;
            cursor: pointer;
        }
        /* Visualize button zones */
        area {
            outline: 2px solid red !important;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Original image size - direct mapping -->
    <img id="boombox" src="boombox.png" usemap="#buttons">
    
    <!-- PERFECT COORDINATES FOR YOUR ORIGINAL IMAGE -->
    <map name="buttons">
        <!-- Left Triangle (Previous) -->
        <area shape="rect" coords="210,620,290,700" data-action="prev" alt="Previous">
        <!-- Center Triangle (Play/Pause) -->
        <area shape="rect" coords="400,620,480,700" data-action="play" alt="Play/Pause">
        <!-- Right Triangle (Next) -->
        <area shape="rect" coords="590,620,670,700" data-action="next" alt="Next">
    </map>

    <script>
    // Simplified Player Code
    let player;
    
    // 1. Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    // 2. Initialize Player
    window.onYouTubeIframeAPIReady = () => {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'dQw4w9WgXcQ',
            playerVars: {
                origin: window.location.href,
                autoplay: 0,
                controls: 0
            }
        });
    };

    // 3. Button Controls (direct mapping)
    document.querySelector('[data-action="play"]').onclick = () => {
        player.playVideo();
        console.log("▶️ Play");
    };
    document.querySelector('[data-action="prev"]').onclick = () => {
        console.log("⏮️ Previous");
    };
    document.querySelector('[data-action="next"]').onclick = () => {
        console.log("⏭️ Next");
    };
    </script>
</body>
</html>
