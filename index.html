<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
        }
        #boombox-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }
        #boombox {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
        }
        #status {
            color: #0ff;
            margin: 15px 0;
            font-size: 1.2em;
            font-style: italic;
        }

        /* Visual Debug Boxes - Keep these! */
        .debug-box {
            position: absolute;
            border: 2px solid lime;
            background: rgba(0, 255, 0, 0.3);
            pointer-events: none;
            z-index: 10;
        }
        #prev-debug { left: 25%; top: 50%; width: 15%; height: 15%; }
        #play-debug { left: 45%; top: 50%; width: 15%; height: 15%; }
        #next-debug { left: 65%; top: 50%; width: 15%; height: 15%; }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
            gap: 10px;
        }
        .mobile-btn {
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid lime;
            color: #0ff;
            padding: 12px 0;
            width: 80px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            /* Hide desktop click areas */
            map area { display: none !important; }
            
            /* Show mobile buttons */
            .mobile-controls { display: flex; }
            
            /* Adjust debug boxes for mobile */
            .debug-box {
                left: 30% !important;
                width: 40% !important;
                height: 20% !important;
                top: 60% !important;
            }
            #play-debug { left: 30% !important; }
            #next-debug { left: 30% !important; }
        }
    </style>
</head>
<body>
    <div id="boombox-container">
        <!-- Boombox Image -->
        <img id="boombox" src="boombox.png" usemap="#buttons" alt="Boombox">
        
        <!-- Debug Boxes (Always Visible) -->
        <div class="debug-box" id="prev-debug"></div>
        <div class="debug-box" id="play-debug"></div>
        <div class="debug-box" id="next-debug"></div>
        
        <!-- Desktop Click Areas -->
        <map name="buttons">
            <area shape="rect" coords="25,50,40,65" data-action="prev" href="javascript:void(0)" alt="Previous">
            <area shape="rect" coords="45,50,60,65" data-action="play" href="javascript:void(0)" alt="Play">
            <area shape="rect" coords="65,50,80,65" data-action="next" href="javascript:void(0)" alt="Next">
        </map>
    </div>

    <div id="status">▶️ PRESS TO START</div>
    
    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <button class="mobile-btn" data-action="prev">⏮</button>
        <button class="mobile-btn" data-action="play">▶</button>
        <button class="mobile-btn" data-action="next">⏭</button>
    </div>

    <!-- Hidden YouTube Player -->
    <div id="player"></div>

    <script>
        // [Keep all your existing JavaScript code]
        // It will work perfectly with these visual adjustments
    </script>
</body>
</html>
