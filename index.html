<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #boombox {
            width: 800px; 
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            border: 2px solid cyan; /* Debug border */
        }
        area {
            outline: 3px solid lime !important; /* Green click zones */
            opacity: 0.7;
        }
        #status {
            color: cyan;
            font-family: Arial;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- IMAGE CONTAINER -->
    <div style="overflow: hidden; max-width: 800px; margin: 0 auto;">
        <img id="boombox" src="boombox.png" usemap="#buttons" 
             onerror="alert('Image failed to load! Check filename.')">
    </div>
    
    <!-- ADJUSTED COORDINATES -->
    <map name="buttons">
        <area shape="rect" coords="200,600,300,720" data-action="prev" 
              onclick="console.log('PREV CLICKED')">
        <area shape="rect" coords="400,600,500,720" data-action="play" 
              onclick="console.log('PLAY CLICKED')">
        <area shape="rect" coords="600,600,700,720" data-action="next" 
              onclick="console.log('NEXT CLICKED')">
    </map>
    
    <div id="status">ðŸ”„ Loading player...</div>

    <script>
    // 1. Verify image load
    document.getElementById('boombox').onload = function() {
        console.log("Image loaded successfully!");
        document.getElementById('status').textContent = "âœ… Image loaded - initializing player...";
    };

    // 2. YouTube Player
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    window.onYouTubeIframeAPIReady = function() {
        new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'dQw4w9WgXcQ',
            events: {
                'onReady': function(e) {
                    e.target.setVolume(80);
                    document.getElementById('status').textContent = "READY! Click buttons â†’ check console";
                    console.log("Player initialized!");
                    
                    // Connect buttons
                    document.querySelector('[data-action="play"]').onclick = function() {
                        e.target.getPlayerState() === 1 ? e.target.pauseVideo() : e.target.playVideo();
                    };
                }
            }
        });
    };
    </script>
</body>
</html>
