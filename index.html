<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <style>
        body {
            background: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial;
        }
        .boombox-container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        #boombox {
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffff;
        }
        .status {
            color: cyan;
            margin-top: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="boombox-container">
        <img id="boombox" src="boombox.png" usemap="#buttons">
        
        <!-- PERFECT COORDINATES FOR YOUR IMAGE -->
        <map name="buttons">
            <!-- Previous Track (Left Triangle) -->
            <area shape="rect" coords="85,310,135,360" data-action="prev" alt="Previous">
            <!-- Play (Middle Triangle) -->
            <area shape="rect" coords="160,310,210,360" data-action="play" alt="Play">
            <!-- Pause (Two Bars) -->
            <area shape="rect" coords="235,310,285,360" data-action="pause" alt="Pause">
            <!-- Next Track (Right Triangle) -->
            <area shape="rect" coords="310,310,360,360" data-action="next" alt="Next">
        </map>
        
        <div class="status">Click any button to start</div>
    </div>

    <script>
    // Cool 80s Playlist
    const playlist = [
        'dQw4w9WgXcQ', // Never Gonna Give You Up
        'JGhoLcsr8GA',  // Thriller
        '9bZkp7q19f0'   // Gangnam Style
    ];
    let currentTrack = 0;
    let player;

    // Load YouTube Player
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    window.onYouTubeIframeAPIReady = () => {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: playlist[currentTrack],
            playerVars: {
                autoplay: 0,
                controls: 0,
                modestbranding: 1
            },
            events: {
                onReady: (e) => {
                    e.target.setVolume(80);
                    document.querySelector('.status').textContent = "Ready to play!";
                },
                onStateChange: (e) => {
                    if (e.data === YT.PlayerState.ENDED) nextSong();
                }
            }
        });
    };

    // Player Controls
    function nextSong() {
        currentTrack = (currentTrack + 1) % playlist.length;
        player.loadVideoById(playlist[currentTrack]);
        updateStatus("Playing: Track " + (currentTrack + 1));
    }

    function prevSong() {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        player.loadVideoById(playlist[currentTrack]);
        updateStatus("Playing: Track " + (currentTrack + 1));
    }

    function updateStatus(text) {
        document.querySelector('.status').textContent = text;
    }

    // Button Actions
    document.querySelector('[data-action="play"]').addEventListener('click', () => {
        player.playVideo();
        updateStatus("▶️ Playing");
    });
    
    document.querySelector('[data-action="pause"]').addEventListener('click', () => {
        player.pauseVideo();
        updateStatus("⏸ Paused");
    });
    
    document.querySelector('[data-action="next"]').addEventListener('click', nextSong);
    document.querySelector('[data-action="prev"]').addEventListener('click', prevSong);

    // Mobile Tap Helper
    document.getElementById('boombox').addEventListener('click', () => {
        updateStatus("Use the buttons below!");
    });
    </script>
</body>
</html>
