<!DOCTYPE html>
<html>
<head>
    <title>GorlTalk Boombox</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: Arial;
        }
        #boombox-container {
            position: relative;
            width: 500px;
            margin: 0 auto;
        }
        #boombox {
            width: 100%;
            display: block;
        }
        /* PROPERLY ALIGNED BUTTON ZONES */
        .btn-overlay {
            position: absolute;
            border: 3px solid lime;
            background: rgba(0,255,0,0.3);
            z-index: 10;
        }
        #status {
            color: cyan;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="boombox-container">
        <img id="boombox" src="boombox.png" usemap="#buttons">
        
        <!-- FINAL PERFECTED BUTTON OVERLAYS -->
        <div class="btn-overlay" style="left: 100px; top: 200px; width: 70px; height: 70px;"></div>
        <div class="btn-overlay" style="left: 210px; top: 200px; width: 70px; height: 70px;"></div>
        <div class="btn-overlay" style="left: 320px; top: 200px; width: 70px; height: 70px;"></div>
        
        <!-- INVISIBLE BUTTON MAP -->
        <map name="buttons">
            <area shape="rect" coords="100,200,170,270" data-action="prev">
            <area shape="rect" coords="210,200,280,270" data-action="play">
            <area shape="rect" coords="320,200,390,270" data-action="next">
        </map>
    </div>
    
    <div id="status">✅ Green boxes now cover all 3 buttons</div>

    <script>
    // 1. YOUTUBE PLAYER
    let player;
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'dQw4w9WgXcQ',
            playerVars: {
                autoplay: 0,
                controls: 0,
                origin: window.location.href
            },
            events: {
                'onReady': function(e) {
                    e.target.setVolume(80);
                }
            }
        });
    };

    // 2. BUTTON CONTROLS
    document.querySelector('[data-action="play"]').addEventListener('click', function() {
        if (player.getPlayerState() === 1) {
            player.pauseVideo();
            document.getElementById('status').textContent = "⏸ Paused - Click center to play";
        } else {
            player.playVideo();
            document.getElementById('status').textContent = "▶️ Playing - Click center to pause";
        }
    });
    
    document.querySelector('[data-action="prev"]').addEventListener('click', function() {
        document.getElementById('status').textContent = "⏮️ Previous track pressed";
    });
    
    document.querySelector('[data-action="next"]').addEventListener('click', function() {
        document.getElementById('status').textContent = "⏭️ Next track pressed";
    });
    </script>
</body>
</html>
